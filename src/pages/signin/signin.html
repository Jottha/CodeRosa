<ion-header>
  <ion-navbar color="corApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="log-in" color="corApp"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    
      <button ion-button full type="submit" [disabled]="signinForm.invalid">Enter</button>
      
  </form>

</ion-content>
